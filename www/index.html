<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/index.css">
        <title>Conversor de Dólar</title>
    </head>
    <body>

        <div id ="containerApp">

            <h1>Conversor de Dólar</h1>


        <div id="USD">

        <h2>USD para BRL</h2>

            <input type="text" pattern ="[0-9]*" id="usdValue" placeholder="USD"><br>
            <h3 id="brlCot"></h3>

            <div class="buttonContainer">
            <button id="convertUsdBtn">Converter!</button>
             </div>
        </div>
            

        <div id="BRL">

        <h2>BRL para USD</h2>

            <input type="text" pattern ="[0-9]*" id="brlValue" placeholder="BRL"><br>
            <h3 id="usdCot"></h3>

            <div class="buttonContainer">
            <button id="convertBrlBtn">Converter!</button>
             </div>
            </div>

             
        </div>
        
        <script src="cordova.js"></script>
        <script src="js/index.js"></script>

    </body>
</html>
